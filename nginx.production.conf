# Production Nginx Configuration with Full Security Headers
# Use this for production deployments

# Hide server version globally
server_tokens off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name saeaa.com www.saeaa.com saeaa.net www.saeaa.net *.saeaa.com *.saeaa.net;

    # Security headers even for HTTP redirect
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name saeaa.com www.saeaa.com saeaa.net www.saeaa.net *.saeaa.com *.saeaa.net;

    # SSL Certificate paths (update with your actual paths)
    ssl_certificate /etc/letsencrypt/live/saeaa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saeaa.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    root /usr/share/nginx/html;
    index index.html;

    # Hide server information
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

    # Security Headers - Applied to all responses
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://res.cloudinary.com https:; font-src 'self' data:; connect-src 'self' https://api.hyperpay.com https: wss: ws:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    
    # HSTS for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Handle SPA routing with rate limiting
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/(auth|api/auth) {
        limit_req zone=auth burst=3 nodelay;
        # Proxy to backend if needed
        # proxy_pass http://backend:3001;
    }

    # API endpoints with rate limiting
    location ~ ^/api/ {
        limit_req zone=api burst=10 nodelay;
        # Proxy to backend if needed
        # proxy_pass http://backend:3002;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd|DS_Store) {
        deny all;
        return 404;
    }

    location ~ /(package\.json|composer\.json|wp-config\.php|config\.php|\.env\.local|\.env\.production|\.env|yarn\.lock|package-lock\.json|tsconfig\.json) {
        deny all;
        return 404;
    }

    # Block access to source files and directories
    location ~ /(src|node_modules|\.git|\.vscode|\.idea|dist|build) {
        deny all;
        return 404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Disable TRACE and TRACK methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$ ) {
        return 405;
    }

    # Security for error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

