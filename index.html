<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سعة - Saeaa | منصة التجارة الإلكترونية</title>
    <meta name="description" content="أنشئ متجرك الإلكتروني في دقائق مع سعة - Saeaa" />
    <meta name="author" content="سعة - Saeaa" />
    
    <!-- Security Headers (fallback if server doesn't set them) -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <meta property="og:title" content="سعة - Saeaa | منصة التجارة الإلكترونية" />
    <meta property="og:description" content="أنشئ متجرك الإلكتروني في دقائق مع سعة" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/branding/saeaa-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SaeaaPlatform" />
    <meta name="twitter:image" content="/branding/saeaa-logo.png" />
    <link rel="icon" type="image/png" href="/branding/saeaa-logo.png?v=6" id="favicon" />
    <script>
      // Update favicon with cache-busting
      (function() {
        const favicon = document.getElementById('favicon');
        if (favicon) {
          favicon.href = '/branding/saeaa-logo.png?v=6';
        }
      })();
    </script>
    <script>
      // Set direction before React loads based on saved language
      (function() {
        var lang = localStorage.getItem('language') || localStorage.getItem('i18nextLng') || 'ar';
        var dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.documentElement.lang = lang;
        document.documentElement.dir = dir;
        document.documentElement.setAttribute('dir', dir);
        document.documentElement.classList.add(dir);
      })();
    </script>
    <script>
      // Apply theme immediately to prevent flash. Default to LIGHT mode.
      (function() {
        var savedDarkMode = localStorage.getItem('darkMode');
        // Only apply dark mode if explicitly set to 'true', otherwise use light mode
        if (savedDarkMode === 'true') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Apply direction to body immediately
      (function() {
        var lang = localStorage.getItem('language') || localStorage.getItem('i18nextLng') || 'ar';
        var dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.body.dir = dir;
        document.body.setAttribute('dir', dir);
        document.body.style.direction = dir;
        document.body.classList.add(dir);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
