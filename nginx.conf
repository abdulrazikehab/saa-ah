# Hide server version
server_tokens off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name _;

    # Security headers even for HTTP
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Redirect to HTTPS (if behind proxy that handles SSL)
    # For production, uncomment:
    # return 301 https://$host$request_uri;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block sensitive files
    location ~ /\.(env|git|htaccess|htpasswd|DS_Store) {
        deny all;
        return 404;
    }

    location ~ /(package\.json|composer\.json|wp-config\.php|config\.php|\.env\.local|\.env\.production|\.env|yarn\.lock|package-lock\.json) {
        deny all;
        return 404;
    }

    # Block access to source files
    location ~ /(src|node_modules|\.git) {
        deny all;
        return 404;
    }
}

# HTTPS server configuration (for production)
server {
    listen 443 ssl http2;
    server_name _;

    # SSL configuration (update paths in production)
    # ssl_certificate /etc/ssl/certs/cert.pem;
    # ssl_certificate_key /etc/ssl/private/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Hide server information
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

    # Security Headers - Applied to all responses
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # Content Security Policy - Allow inline scripts for React/Vite
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://res.cloudinary.com https:; font-src 'self' data:; connect-src 'self' https://api.hyperpay.com https: wss: ws:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # HSTS for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Handle SPA routing with rate limiting
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
        
        # Additional security for main location
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/(auth|api/auth) {
        limit_req zone=auth burst=3 nodelay;
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd|DS_Store) {
        deny all;
        return 404;
    }

    location ~ /(package\.json|composer\.json|wp-config\.php|config\.php|\.env\.local|\.env\.production|\.env|yarn\.lock|package-lock\.json) {
        deny all;
        return 404;
    }

    # Block access to source files and directories
    location ~ /(src|node_modules|\.git|\.vscode|\.idea) {
        deny all;
        return 404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Disable TRACE and TRACK methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$ ) {
        return 405;
    }

    # Security for error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
